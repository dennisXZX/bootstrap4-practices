<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" type="image/png" href="images/title-img.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
            integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
            crossorigin="anonymous"></script>
    <title>Pure Bootstrap Website</title>
</head>

<body>

    <!-- navigation section -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">

        <!-- brand logo -->
        <a href="#" class="navbar-brand ml-2">
            <i class="fas fa-child text-warning fa-2x"></i>
        </a>
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav"><span class="navbar-toggler-icon"></span></button>

        <div id="nav" class="collapse navbar-collapse justify-content-between">
            <!-- navigation menu -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Skills</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="#" data-toggle="dropdown">Projects</a>
                    <!-- drop menu -->
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Project 1</a>
                        <a class="dropdown-item" href="#">Project 2</a>
                        <a class="dropdown-item" href="#">Project 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">Content</a>
                </li>
            </ul>

            <!-- search bar -->
            <form action="" class="form-inline ml-3 mt-2 mb-2">
                <div class="input-group">
                    <input type="text" placeholder="search" class="form-control">
                    <div class="input-group-append">
                        <button type="button" class="btn-blue"><i class="fas fa-search text-muted"></i></button>
                    </div>
                </div>
            </form>
        </div>

    </nav>

    <!-- banner section -->
    <section>
        <div class="container-fluid">
            <div class="row bg-info justify-content-center align-items-center" style="height: 100vh">
                <div class="col-sm-10 text-center">
                    <h1 class="display-2 text-capitalize">
                        <span class="text-warning">Pure Bootstrap</span>
                        <span class="text-white font-weight-bold">Website</span>
                    </h1>
                    <h2 class="font-italic font-weight-light text-light">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus, quo.</h2>
                    <a href="#" class="btn btn-outline-warning px-4 m-3">Press Here</a>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>

</html>
